<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Particles</title>
</head>
<body>
    <div class='modal'>
        <h1>Particles</h1>
        <p>Created By: Stephen Kang</p>
        <button onclick="location.href='https://github.com/kangstephen94/particles'">Github</button>
        <button onclick="location.href='https://www.linkedin.com/in/hyunkang7'">LinkedIn</button>
    </div>
    <div id="particles-option">
        <p>Number of Particles</p>
        <form class="particle-number">
            <input type="range" name="particlesNumber" id="particlesNumber" value="100" min="100" max="700" oninput="particlesOutput.value = particlesNumber.value">
            <output name="particlesOutput" id="particlesOutput">100</output>
        </form>
        <label>Mode:
            <select id='mode' name="onhover">
                <option value="repulse">Repulse</option>
                <option value="attract">Attract</option>
                <option value="grab">Grab</option>
                <option value="bubble">Bubble</option>
            </select>
        </label>
    </div>
    <canvas></canvas>
    <script src="particles.js"></script>
</body>
</html>
